
<form [formGroup]="patientIncr" (ngSubmit)="OnSubmit()">
    <h3>patientIncrement</h3>
    <div class ="mb-3">
        <label  for="patientName" class="form-label">PatientName</label>
        <input class="form-control" id="patientName" aria-describedby="patient'sName"  placeholder="PatientName" formControlName="patientName">
    </div>
    <br><br>
    <div class="mb-3">
        <label form="age" class="form-label">Age       </label>
        <input class="form-control" id="age" aria-describedby="age"  placeholder="age" formControlName="age"> 
    </div>
    <br><br>
    <div class="mb-3">
        <label form="phoneNo" class="form-label">phoneNo</label>
        <input class="form-control" id="phoneNo" aria-describedby="phoneNo"  placeholder="PhoneNo" formControlName="phoneNo"> 
    </div>
    <br><br>

    
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
